<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title"><h2>Cart</h2></span>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-cart-item
        *ngFor="let cartItem of cart.cartItems; let i = index"
        [entree]="cartItem"
        [index]="i">
      </app-cart-item>
    </div>
  </div>

  <p>Total: ${{ cart.cost }}</p>

  <button
    class="btn btn-success"
    (click)="onCheckout()">
    Checkout
  </button>

</div>
