
<div
  class="list-group-item clearfix"
  style="cursor: pointer;"
  routerLinkActive="active">
    <li
      class="nav">
      <p>{{ entree.name }}</p>
      <p>${{ entree.price }}</p>
    </li>

    <button
      class="btn btn-danger"
      (click)="onRemoveItem()">
      Remove Item
    </button>

    <div class="pull-right">
      <img
        class="menu-img pull-right"
        [src]="entree.imgUrl">
    </div>
  </div>
