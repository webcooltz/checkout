<li
  class="list-group-item clearfix">

  <div class="row">
    <div class="col-md-6">

      <h3>{{ entree.name }}</h3>
      <p>{{ entree.description }}</p>
      <p>${{ entree.price }}</p>

      <button
        class="btn btn-primary"
        (click)="addToCart(entree)">
        Add to Order
      </button>

    </div>

    <div class="col-md-6">
      <div class="">
        <img
          class="menu-img"
          [src]="entree.imgUrl"
          alt="{{ entree.name }}">
      </div>
    </div>
  </div>
</li>
