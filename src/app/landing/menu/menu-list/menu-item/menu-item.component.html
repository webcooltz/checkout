<li
  class="list-group-item clearfix"
  style="cursor: pointer;"
  routerLinkActive="active">
    <h3>{{ entree.name }}</h3>
    <p>{{ entree.description }}</p>
    <p>${{ entree.price }}</p>
    <div class="pull-right">
      <button
        class="btn btn-primary"
        (click)="addToCart(entree)">
        Add to Order
      </button>
      <img
        class="menu-img pull-right"
        [src]="entree.imgUrl"
        alt="{{ entree.name }}">
    </div>
</li>
