<li
  class="list-group-item clearfix"
  style="cursor: pointer;"
  routerLinkActive="active">
    <h3>{{ entree.name }}</h3>
    <p>{{ entree.description }}</p>
    <div class="pull-right">
      <button
        class="btn btn-primary"
        (click)="addToCart(entree)">
        Add to Order
      </button>
      <img
        class="menu-img pull-right"
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi0.wp.com%2Fmoonshinebbq.com.au%2Fwp-content%2Fuploads%2F2016%2F08%2FPhoto-31-07-2016-5-31-01-PM-1.jpg%3Fssl%3D1&f=1&nofb=1">
    </div>
</li>
