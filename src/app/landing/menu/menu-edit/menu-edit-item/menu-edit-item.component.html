<li
  class="list-group-item clearfix">

  <div class="row">
    <div class="col-md-6">
      <h3>{{ entree.name }}</h3>
      <p>{{ entree.description }}</p>
      <p>${{ entree.price }}</p>

      <button
        class="btn btn-warning"
        [routerLink]="[entree.id]">
        Edit
      </button>

      <button
        class="btn btn-danger"
        (click)="onDelete()">
        Delete
      </button>

    </div>

    <div class="col-md-6">
      <img
        class="menu-img"
        [src]="entree.imgUrl"
        alt="{{ entree.name }}">
    </div>

  </div>
</li>
