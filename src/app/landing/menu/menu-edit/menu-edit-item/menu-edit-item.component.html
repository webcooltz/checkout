<li
  class="list-group-item clearfix">
    <h3>{{ entree.name }}</h3>
    <p>{{ entree.description }}</p>
    <p>${{ entree.price }}</p>

      <button
        class="btn btn-warning"
        [routerLink]="[entree.id]">
        Edit
      </button>

      <br><br>

      <button
        class="btn btn-danger"
        (click)="onDelete()">
        Delete
      </button>

    <div class="pull-right">
      <img
        class="menu-img pull-right"
        [src]="entree.imgUrl"
        alt="{{ entree.name }}">
    </div>
</li>
