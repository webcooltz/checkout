<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title"><h2>Edit your details</h2></span>
      <span class="pull-right">
      </span>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">

      <form
        id="admin-edit"
        (ngSubmit)="savePreferences(f)"
        #f="ngForm">

        <!-- title input -->
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text" class="form-control" id="title"
            name="title"
            size="120"
            max="120"
            [ngModel]="preferences?.title"
            required
            #title="ngModel"
           >

          <label for="logoImgUrl">Logo Image Address:</label>
          <input
            type="text" class="form-control" id="logoImgUrl"
            name="logoImgUrl"
            size="120"
            max="120"
            [ngModel]="preferences?.logoImgUrl"
            required
            #logoImgUrl="ngModel"
            >

          <br><br>
          <h3>Site Colors:</h3>

          <label for="primaryColor">Primary:</label>
          <input
            type="text" class="form-control" id="colorPrimary"
            name="colorPrimary"
            size="120"
            max="120"
            [ngModel]="preferences?.colors?.primary"
            required
            #logoImgUrl="ngModel"
            >

          <label for="secondaryColor">Secondary:</label>
          <input
            type="text" class="form-control" id="colorSecondary"
            name="colorSecondary"
            size="120"
            max="120"
            [ngModel]="preferences?.colors?.secondary"
            required
            #colorSecondary="ngModel">

            <label for="colorTertiary">Tertiary:</label>
            <input
              type="text" class="form-control" id="colorTertiary"
              name="colorTertiary"
              size="120"
              max="120"
              [ngModel]="preferences?.colors?.tertiary"
              required
              #colorSecondary="ngModel">

            <label for="colorFourth">Fourth:</label>
            <input
              type="text" class="form-control" id="colorFourth"
              name="colorFourth"
              size="120"
              max="120"
              [ngModel]="preferences?.colors?.fourth"
              required
              #colorSecondary="ngModel">

            <label for="colorFifth">Fifth:</label>
            <input
              type="text" class="form-control" id="colorFifth"
              name="colorFifth"
              size="120"
              max="120"
              [ngModel]="preferences?.colors?.fifth"
              required
              #colorSecondary="ngModel">

        </div>

        <div
          class="alert alert-danger"
          *ngIf="!f.valid">
          One of your inputs is not valid. Please check and try again.
      </div>

        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!f.valid">
          Submit
        </button>
      </form>

    </div>
  </div>

</div>
